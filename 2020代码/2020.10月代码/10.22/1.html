<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav><a href="#ss">主页</a>
            <a href="#xx">科技</a>
            <a href="#cc">彩金</a>
            <a href="#kk">娱乐</a></nav>
        <main>
            <component :is="xname"></component>

        </main>
    </div>
    <script src="./vue-3.0.0.js"></script>
    <script>
        let ss = {
            template: `
        <div>
            <h2>主页信息</h2>
        </div>
        `
        }
        let xx = {
            template: `
<div>
    <h2>科技信息</h2>
</div>
`
        }
        let cc = {
            template: `
<div>
    <h2>彩金信息</h2>
</div>
`
        }
        let kk = {
            template: `
<div>
    <h2>让2追3信息</h2>
</div>
`
        }

        let vm = Vue.createApp({
            data() {
                return {
                    xname: 'ss'
                }
            },
            components: {
                ss,
                xx,
                cc,
                kk
            }
        }).mount("#app")
        window.onhashchange = function () {
            console.log(location.hash);
            if (location.hash == "#/ss") {
                vm.$data.xname = "ss"
            }
            if (location.hash == "#/xx") {
                vm.$data.xname = "xx"
            }
            if (location.hash == "#/cc") {
                vm.$data.xname = "cc"
            }
            if (location.hash == "#/kk") {
                vm.$data.xname = "kk"
            }
        }
    </script>
</body>

</html>
